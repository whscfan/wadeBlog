<div class="links" style="border-radius: 6px">
    <div class="lt-panels" style="border-radius: 6px">
        <section class="panel panel-danger" style="border-radius: 6px">
            <header class="panel-heading" style="border-top-left-radius: 6px;border-top-right-radius: 6px">
                <div class="panel-actions">
                    {% if  user.is_authenticated %}
                    <a href="{% url "linkCreate" %}">新建友链</a>
                    {% endif %}
                    <a class="fa fa-caret-down" href="#"></a>
                </div>
                <h2 class="panel-title"><i class="fa fa-link"></i> 友情链接</h2>
            </header>
            <div class="panel-body " style="display: block;">
                {% for link in link_list %}
                    <a href="{{ link.url }}" title="{{ link.title }}" target="_blank" style="margin-bottom: 5px">
                        {% if link.img %}
                            <img class="img-thumbnail" src="{{ link.img }}" border="0" title="{{ link.title }}"/>
                        {% else %}
                            {{ link.title }}
                        {% endif %}
                    </a>
                {% endfor %}

            </div>
        </section>
    </div>
</div>
